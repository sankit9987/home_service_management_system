{% extends 'service/base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        {% for ser in order %}
        <div class="mx-5 my-5 col-lg-10">
            <h3 class="text-center">{{ser.customer.name}}</h3>
            <hr>
            <form action="" method='post' enctype=multipart/form-data>
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Service Image:</label>
                    <img src="{{ser.ser.image.url}}"  class="text-center px-5"alt="" style="height:67px">
                  </div>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" value="{{ser.ser.title}}" id="title" aria-describedby="emailHelp" readonly placeholder="Enter Service Title" name="title">
                </div>
                <div class="form-group">
                  <label for="Description">Amount</label>
                  <input type="text" readonly class="form-control" id="Description" value="{{ser.amount}}"placeholder="Description" name="description">
                </div>
                <div class="form-group">
                    <label for="Description">Customer Number</label>
                    <input type="text" readonly class="form-control" id="Description" value="{{ser.customer.name}}"placeholder="Description" name="description">
                  </div>
                  <div class="form-group">
                    <label for="Description">Customer Email</label>
                    <input type="text" readonly class="form-control" id="Description" value="{{ser.customer.user.email}}"placeholder="Description" name="description">
                  </div>

                  <div class="form-group">
                    <label for="Description">Customer Address</label>
                    <input type="text" readonly class="form-control" id="Description" value="{{ser.customer.address}}"placeholder="Description" name="description">
                  </div>
                  <div class="form-group">
                      <label for="">Status</label>
                    <select name="status" id="" class="form-control">
                        <option value="">{{ser.status}}</option>
                        <option value="">Cancel</option>
                    </select>
                  </div>
                 
                <button type="submit" class="btn btn-primary">update</button>
              </form>
            </div>
        </div>
        {% endfor %}
</div>
{% endblock body %}
